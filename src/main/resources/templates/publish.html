<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-9" >
            <h2><span class="glyphicon glyphicon-thumbs-uph" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish " method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填，请参照右边提示)</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10 " th:text="${description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" cols="30" rows="10 "id="tag" name="tag" placeholder="输入标签，以，隔开" th:value="${tag}">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-9">
                        <div clss=" alert alert-danger col-xs-12 col-md-12 col-sm-12 col-lg-12" th:if="${error!=null}" th:text="${error}"></div>
                    </div>
                        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-3" ></div>
                        <button type="submit" class="btn btn-success btn-publish ">发布</button>
                    </div>
                </div>

            </form>


        </div>
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-3" >
        <h3>问题发起指南</h3>
            *问题标题：使用简短语言发起标题<br>
            *问题补充：详细补充问题内容，确保问题清晰美观<br>
            *选择标签：选择一个或多个标签，用逗号隔开<br>
        </div>
    </div>
</div>





</body>
</html>
