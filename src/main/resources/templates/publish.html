<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">中文社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=8d85751662c5e1df0bdd&redirect_url=http://localhost:8080/callback&scope=user&state=1">登陆</a></li>
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user !=null }">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getNAME()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-9" >
            <h2><span class="glyphicon glyphicon-thumbs-uph" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish " method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填，请参照右边提示)</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10 " th:text="${description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" cols="30" rows="10 "id="tag" name="tag" placeholder="输入标签，以，隔开" th:value="${tag}">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-9">
                        <div clss=" alert alert-danger col-xs-12 col-md-12 col-sm-12 col-lg-12" th:if="${error!=null}" th:text="${error}"></div>
                    </div>
                        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-3" ></div>
                        <button type="submit" class="btn btn-success btn-publish ">发布</button>
                    </div>
                </div>

            </form>


        </div>
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-3" >
        <h3>问题发起指南</h3>
            *问题标题：使用简短语言发起标题<br>
            *问题补充：详细补充问题内容，确保问题清晰美观<br>
            *选择标签：选择一个或多个标签，用逗号隔开<br>
        </div>
    </div>
</div>





</body>
</html>
